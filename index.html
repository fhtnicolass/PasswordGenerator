<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, gerador password">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container-input">
        <div class ="container-back">
            
            <h1 class = "titulogerador">Gerador de Senhas</h1>
            <main>
                <span class="title">Tamanho <span id = "valor"></span></span>
                
                <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        
                <a class="botao" onclick="generatePassword()">
                    <span>GERAR SENHA</span>
                </a>
            </main>
        
            <div id="container-password" class="container-password hide" onclick="copyPassword()">
                <span class="title"> Sua senha gerada foi:</span>
                <span id="password" class="password "></span>
                <span class="tooltip">Clique na senha para copiar.</span>
            </div>
            <script src="script.js"></script>
        </div>
    </div>

</body>
</html>
